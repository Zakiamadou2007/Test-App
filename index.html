<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Vendeur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: auto;
    }

    .btn {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription Vendeur</h2>

    <!-- √âtape 1 -->
    <form id="formStep1" class="form-step active">
      <label for="nom">Nom</label>
      <input type="text" id="nom" required>

      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required>

      <label>
        <input type="checkbox" id="conditions">
        J'accepte les conditions et je comprends qu‚Äôun agent me contactera pour discuter de l‚Äôabonnement mensuel selon la taille de ma boutique en ligne et le nombre de produits que je posterais.
      </label>

      <button type="button" class="btn" id="btnNextStep">Suivant</button>
    </form>

    <!-- √âtape 2 -->
    <form id="formStep2" class="form-step">
      <label for="nomBoutique">Nom de la boutique</label>
      <input type="text" id="nomBoutique" required>

      <label for="imageBoutique">Image de la boutique (fond)</label>
      <input type="file" id="imageBoutique" accept="image/*" required>

      <label for="telBoutique">Num√©ro de t√©l√©phone de la boutique</label>
      <input type="tel" id="telBoutique" required>

      <label for="emailBoutique">Email de la boutique</label>
      <input type="email" id="emailBoutique" required>

      <label for="adresseBoutique">Adresse de la boutique</label>
      <textarea id="adresseBoutique" rows="3" required></textarea>

      <label for="urlBoutique">URL du site de la boutique</label>
      <input type="url" id="urlBoutique" required>

      <label for="categorie">Cat√©gorie de votre boutique :</label>
      <label for="categorie">Cat√©gorie de votre boutique :</label>
<select id="categorie" name="categorie" required>
  <option value="" disabled selected>Choisissez une cat√©gorie</option>
  <option value="vetements">V√™tements</option>
  <option value="beaute">Beaut√©</option>
  <option value="alimentation">Alimentation</option>
  <option value="accessoires">Accessoires</option>
  <option value="electronique">√âlectronique</option>
  <option value="maison">Maison</option>
  <option value="jouets">Jouets</option>
  <option value="cosmetiques">Cosm√©tiques</option>
  <option value="chaussures">Chaussures</option>
  <option value="bijoux">Bijoux</option>
  <option value="sport">Sport</option>
  <option value="sante">Sant√©</option>
  <option value="telephone">T√©l√©phone</option>
  <option value="informatique">Informatique</option>
  <option value="autre">Autre</option>
</select>
     <button type="submit" class="btn">S'inscrire</button>
    </form>
  </div>

 <script type="module">
  const btnNextStep = document.getElementById('btnNextStep');

  btnNextStep.addEventListener('click', () => {
    const conditions = document.getElementById('conditions');
    if (!conditions.checked) {
      alert("‚ö†Ô∏è Vous devez accepter les conditions pour continuer.");
      return;
    }
    document.getElementById('formStep1').classList.remove('active');
    document.getElementById('formStep2').classList.add('active');
  });

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC9oYZHFWB8hw4pLRp7rjNyLxtkW4ibRew",
    authDomain: "niger-market-467f2.firebaseapp.com",
    projectId: "niger-market-467f2",
    storageBucket: "niger-market-467f2.appspot.com",
    messagingSenderId: "789267066968",
    appId: "1:789267066968:web:6461c5201b32a2c1585a2d",
    measurementId: "G-28TC664L27"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const formStep2 = document.getElementById('formStep2');

  formStep2.addEventListener('submit', async (e) => {
    e.preventDefault();

    // √âtape 1
    const nom = document.getElementById('nom').value.trim();
    const prenom = document.getElementById('prenom').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!nom || !prenom || !email || !password) {
      alert("‚ö†Ô∏è Veuillez remplir tous les champs de la premi√®re √©tape.");
      return;
    }

    if (!validateEmail(email)) {
      alert("‚ö†Ô∏è Veuillez entrer un email valide.");
      return;
    }

    if (password.length < 6) {
      alert("‚ö†Ô∏è Le mot de passe doit contenir au moins 6 caract√®res.");
      return;
    }

    // √âtape 2
    const nomBoutique = document.getElementById('nomBoutique').value.trim();
    const imageBoutiqueFile = document.getElementById('imageBoutique').files[0];
    const telBoutique = document.getElementById('telBoutique').value.trim();
    const emailBoutique = document.getElementById('emailBoutique').value.trim();
    const adresseBoutique = document.getElementById('adresseBoutique').value.trim();
    const urlBoutique = document.getElementById('urlBoutique').value.trim();
    const categorie = document.getElementById('categorie').value;

    if (!nomBoutique || !imageBoutiqueFile || !telBoutique || !emailBoutique || !adresseBoutique || !urlBoutique || !categorie) {
      alert("‚ö†Ô∏è Veuillez remplir tous les champs de la deuxi√®me √©tape.");
      return;
    }

    if (!validateEmail(emailBoutique)) {
      alert("‚ö†Ô∏è Email boutique invalide.");
      return;
    }

    if (!validateURL(urlBoutique)) {
      alert("‚ö†Ô∏è URL boutique invalide.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Upload de l‚Äôimage
      const imageRef = ref(storage, `boutiques/${userId}/${imageBoutiqueFile.name}`);
      await uploadBytes(imageRef, imageBoutiqueFile);
      const imageUrl = await getDownloadURL(imageRef);

      // Enregistrement dans Firestore
      await setDoc(doc(db, "vendeurs", userId), {
        nom,
        prenom,
        email,
        nomBoutique,
        imageBoutiqueUrl: imageUrl,
        telBoutique,
        emailBoutique,
        adresseBoutique,
        urlBoutique,
        categorie,
        visites: 0,
        dateInscription: new Date()
      });

      console.log("‚úÖ Redirection vers la page de confirmation...");
window.location.href = `vendeur_confirmation.html?userId=${userId}`;

      // ‚úÖ Redirection vers la page de confirmation
      console.log("‚úÖ Tentative de redirection...");
console.log("üÜî userId r√©cup√©r√© :", userId);
console.log("üåê Redirection vers : vendeur_confirmation.html?userId=" + userId);

window.location.href = `vendeur_confirmation.html?userId=${userId}`;
    } catch (error) {
      console.error("Erreur inscription :", error);
      switch (error.code) {
        case 'auth/email-already-in-use':
          alert("‚ùå Ce compte email existe d√©j√†.");
          break;
        case 'auth/invalid-email':
          alert("‚ùå L'adresse email est invalide.");
          break;
        case 'auth/weak-password':
          alert("‚ùå Mot de passe trop faible.");
          break;
        case 'auth/network-request-failed':
          alert("‚ùå Probl√®me r√©seau.");
          break;
        default:
          alert("‚ùå Erreur : " + error.message);
      }
    }
  });

  function validateEmail(email) {
  return email.includes("@") && email.includes(".");
}
  function validateURL(url) {
    try {
      new URL(url);
      return true;
    } catch {
      return false;
    }
  }

</script>
</body>
</html>
